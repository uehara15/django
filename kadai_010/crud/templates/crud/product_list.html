<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>商品一覧</title>
</head>
<body>
<h1>商品一覧</h1>
<table border="1">
    <tr><th>商品名</th><th>価格</th></tr>
    {% for product in products %}
    <tr>
        <td><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a></td>
        <td>{{ product.price }} 円</td>
    </tr>
    {% empty %}
    <tr><td colspan="2">商品がありません。</td></tr>
    {% endfor %}
</table>
</body>
</html>
